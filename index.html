<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css">
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="centre">
    <div class="wrapper">

        <header> <i class="bx bx-left-arrow-alt"></i> Weather</header>

        <section class="input-part">
<p class="info-txt">Please input a valid City name</p>
<input type="text" placeholder="Enter city name & press Enter" spellcheck="false" required>

<div class="separator"></div>
<button>Get Device Location</button>
        </section>

        <section class="weather-part">

            <img src="#" alt="weather-icon">
            <div class="temp">
                <span class="num">_</span>   <!-- 14 -->
                <span class="deg">&deg;</span>C
            </div>
              <div class="weather">_ _</div>  <!--ex:- Broken cloud -->
              <div class="location"> <i class="bx bx-map"></i>
              <span>_,_</span>   <!-- city ,cuntry -->
              </div>
              
              <div class="bottom-details">
                <div class="column feels"><i class="bx bxs-thermometer"></i>             
<div class="details">
    <div class="temp">
        <span class="num-2">_</span>  <!-- feels like temp -->
        <span class="deg">&deg;</span>C
    </div>
    <p>Feels like</p>
</div>
</div>

<div class="column humidity">
    
    <i class="bx bxs-droplet-half"></i>
<div class="details2">
    
 <span>_</span>  <!--Humidity % -->
 <p>Humidity</p>
</div>

</div>

</div>
</section>
</div>
</div>    
    

    <script src="weather.js"></script>
</body>
</html>
